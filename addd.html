<html>
<head>
    <script>
        function add()
        {
            var a,b,c;
            a=parseInt(prompt("a"));
            b=parseInt(prompt("b"));
            c=a+b;
            document.write(c);
        }



    </script>
    <body>
        <input type='button' value='ok' onclick='add()'>
    </body>
</head>
</html>
