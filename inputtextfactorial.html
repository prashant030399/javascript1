<html>
<head>
    <script>
      

        function factorial()
        {     var i,f=1;
            var n=document.getElementById("t1").value;
            for(i=parseInt(n);i>=1;i--)
            {
                f=f*i;
            }
            document.write(f);
        }
    
        </script>
        <body>
            <input type="text" id="t1">
           
            <input type="button" value="ok" onclick="factorial()">
        </body>
        </head>
</html>
