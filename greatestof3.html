<html>
    <head>
        <script>
            var a,b,c;
            a=parseInt(prompt("enter first no"));
            b=parseInt(prompt("enter second no"));
            c=parseInt(prompt("enter third no"));
            
            

            if(a>b && a>c)
            {
                document.write("a is greater");
            }
            if(b>a && b>c)
            {
                document.write(" b is greater");
            }
            else
            {
                document.write(" c is greater");

            }
            </script>
          </head>
          </html>
