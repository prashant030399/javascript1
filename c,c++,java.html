<script>

var p;
var m=9,s=59;

 p=setInterval( 
    function()

{
    p=document.getElementById("x").innerHTML="timeleft" +m+":"+s;
    s--;
    
    if(s==-1)
    {
        s=59;
    
        m--
        
    }


    if(m==-1)
    {
        clearInterval(p);
        document.getElementById("x1").style.visibility="hidden";
    }



},1000
)

</script>
