
<html>
<head>
<script>


class m
 {
     factorial()
     {
         var a,f,i;
       a=parseInt(prompt("enter a"));
      f=1;

        for(i=a;i>=1;i=i-1)
        {
         f=f*i;
        }
       document.write(f);
    }}
     var p=new m();
     p.factorial();


</script>
</head>
</html>
