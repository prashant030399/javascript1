<html>
    <head>
        <script>
            function factorial()
            {
                var i,n,f=1;
                n=parseInt(prompt("enter no"));
                for(i=n;i>=1;i--)
                {
                              f=f*i;
                }
                document.write(f);
            }
            factorial();





            </script>
    </head>
</html>
